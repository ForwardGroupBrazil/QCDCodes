process OWNPARTICLES = {

  service = MessageLogger {}

  untracked PSet maxEvents = {untracked int32 input = 10}

  source = PoolSource {
    #replace myfile.root with the source file path
    untracked vstring fileNames = #{
  #         '/store/relval/2008/6/4/RelVal-RelValTTbar-1212531852-IDEAL_V1-2nd/0000/32E6ABAA-A232-DD11-BD3B-000423D6B48C.root',
 #          '/store/relval/2008/6/4/RelVal-RelValTTbar-1212531852-IDEAL_V1-2nd/0000/38DF7E6D-9F32-DD11-80C3-000423D6BA18.root',
#           '/store/relval/2008/6/4/RelVal-RelValTTbar-1212531852-IDEAL_V1-2nd/0000/F2883AD8-9732-DD11-A42C-000423D6CA42.root'
#     }
    {'/store/relvall/2008/5/4/RelVal-RelValSingleMuPt100-1209247429-IDEAL_V1-2nd/0000/DAB2CC86-EF19-DD11-8189-000423D99BF2.root'}
  }
  
  #include "SimMuon/MuonTrackSelector/data/muontrackselector.cfi"
  #replace muonTrackSelector.selectionTag = TMLastStationLoose
  module goodTracks = MuonTrackSelector {
    InputTag muonsTag = muons
    InputTag selectionTag = TMLastStationLoose
  }
  
  module Products = PoolOutputModule {
    untracked string fileName = "ttbar.root"
      untracked vstring outputCommands = {
        "drop *",
  #      "keep recoTracks_standAloneMuons_*_*",
#        "keep recoTracks_globalMuons_*_*",
        "keep TrackingParticles_mergedtruth_MergedTrackTruth_myproc",
        "keep *_cutsMuTPEffic_*_*",
        "keep *_cutsMuTPFake_*_*",
        "keep *_muonAssociatorByHits_*_*",
        "keep *_offlineBeamSpot_*_*",
#        "keep recoTracks_generalTracks_*_*",
#        "keep recoTracks_ctfwithma
        "keep *_muons_*_*",
        "keep *recoTracks_goodTracks_*_*"
       }
  }
  
  path producer = { goodTracks }
  
  endpath output = { Products }

  schedule = {producer, output}
}
