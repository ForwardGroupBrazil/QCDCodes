process Reco = 
{
 # include services
 include "Configuration/ReleaseValidation/data/Services.cfi"
 
 include "Configuration/Examples/data/MessageLogger.cfi"

###############################
#input module:
 source = PoolSource {
      untracked int32 maxEvents = -1
      untracked vstring fileNames = { "file:digi.root" }
 }

###############################
#output module:

 include "Configuration/Examples/data/DropTrackingIntermediateStuff.cff"

 module o2 = PoolOutputModule {
      untracked string fileName = "reco.root"
      using DropTrackingIntermediateStuff
      #untracked vstring outputCommands = {
      # This is the place to drop information. 
      # Use the "drop *" command to do this, see CMSSW documentation 
      # (like the workbook) for more details
      #   "keep *"
      #}
 }

 include "Configuration/Examples/data/RECO.cff"

 sequence localreco_noCAL = { trackerlocalreco & muonlocalreco }
 sequence globalreco_noCAL = {ckftracks,rstracks,muonreco}
 sequence highlevelreco_noCAL = {
                                offlinePrimaryVerticesFromCTFTracks,
                                offlinePrimaryVerticesFromRSTracks,
                                pixelTracks,
                                pixelVertices,
                                globalMuons
          }
 sequence reconstruction_noCAL = {
                                 localreco_noCAL,
				 globalreco_noCAL,
				 highlevelreco_noCAL
          }

 #path p = {reconstruction}
 path p = {reconstruction_noCAL} 

 endpath e = { o2 }

}
